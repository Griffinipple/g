<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Edition Gaming Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #333;
            padding: 20px;
            font-size: 24px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game {
            background: #444;
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .game iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 5px;
        }
        .game h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>ðŸŽ® Skibidi Edition Gaming Page ðŸŽ®</header>
    <div class="game-container">
        <div class="game">
            <h3>Skibidi Toilet Game</h3>
            <iframe src="https://skibiditoiletgame.com/"></iframe>
        </div>
        <div class="game">
            <h3>Dinosaur Game</h3>
            <iframe src="https://chromedino.com/"></iframe>
        </div>
        <div class="game">
            <h3>Flappy Bird</h3>
            <iframe src="https://flappybird.io/"></iframe>
        </div>
        <div class="game">
            <h3>Tetris</h3>
            <iframe src="https://tetris.com/play-tetris"></iframe>
        </div>
        <div class="game">
            <h3>Pac-Man</h3>
            <iframe src="https://www.google.com/logos/2010/pacman10-i.html"></iframe>
        </div>
        <div class="game">
            <h3>2048</h3>
            <iframe src="https://play2048.co/"></iframe>
        </div>
        <div class="game">
            <h3>Snake</h3>
            <iframe src="https://playsnake.org/"></iframe>
        </div>
        <div class="game">
            <h3>Helix Jump</h3>
            <iframe src="https://helixjump.io/"></iframe>
        </div>
        <div class="game">
            <h3>Agar.io</h3>
            <iframe src="https://agar.io/" sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
        <div class="game">
            <h3>Slither.io</h3>
            <iframe src="https://slither.io/" sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
    </div>
</body>
</html>
